<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <style>
        tr:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="background" class="container">
    <div class="row justify-content-center">
        <img style="width: auto" src="https://media1.tenor.com/images/7373e0deda0296a7631da82a36245f66/tenor.gif">
    </div>
</div>

<div id="dataContainer" class="container d-none">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <table id="grid-basic" class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                    <th data-column-id="id" data-type="numeric">ID</th>
                    <th data-column-id="sender">First Name</th>
                    <th data-column-id="received" data-order="desc">Last Name</th>
                    <th data-column-id="received" data-order="desc">Salary</th>
                    <th data-column-id="received" data-order="desc">Hire Date</th>
                </tr>
                </thead>
                <tbody id="container">
                </tbody>
            </table>
        </div>
        <div class="col-sm-12 col-md-6 mt-2 position-sticky">

            <div id="generatingReport" class="container mt-4 d-none">
                <div class="row justify-content-center">
                    <img style="width: auto"
                         src="https://media2.giphy.com/media/AUMxbiDIzBOiFGA71r/giphy.gif?cid=ecf05e47p10jh1djzymj3ibg1ynrv7dfbimio2brtetlf8wp&rid=giphy.gif">
                </div>
            </div>

            <div id="detailsBackground" class="container mt-4 d-none">
                <div class="row justify-content-center">
                    <img style="width: auto"
                         src="https://media.tenor.com/images/4a8d0668c2e21fd3be7ec0ef173c71d7/tenor.gif">
                </div>
            </div>

            <div id="emailBackground" class="container mt-4 d-none">
                <div class="row justify-content-center">
                    <img style="width: auto"
                         src="https://media0.giphy.com/media/PHWJ9QH178kdqfl0mH/giphy.gif?cid=790b761109e3df244b0ea11bd0793edcb7fafbfe59121d72&rid=giphy.gif">
                </div>
            </div>

            <form id="details" class="p- ">
                <input style="visibility: hidden" type="text" id="employeeId">

                <div class="mb-2">
                    <label for="depName" class="form-label">Employee Name</label>
                    <input disabled=true type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-2">
                    <label for="depName" class="form-label">Employee Last Name</label>
                    <input disabled=true type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                </div>
                <div class="mb-2">
                    <label for="salary" class="form-label">Job Title</label>
                    <input disabled=true type="text" class="form-control" id="jobTitle" aria-describedby="emailHelp">
                </div>
                <div class="mb-1">
                    <label for="depName" class="form-label">Department Name</label>
                    <input disabled=true type="text" class="form-control" id="depName" aria-describedby="emailHelp">
                </div>
                <div class="mb-1">
                    <label for="salary" class="form-label">Salary</label>
                    <input disabled=true type="text" class="form-control" id="salary" aria-describedby="emailHelp">
                </div>
                <div class="mb-1">
                    <label for="salary" class="form-label">Location</label>
                    <input disabled=true type="text" class="form-control" id="location" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="managerName" class="form-label">Manager Name</label>
                    <input disabled=true type="text" class="form-control" id="managerName">
                </div>


                <div class="input-group mb-2">
                    <span class="input-group-text">Comments to report</span>
                    <textarea id="messageId" class="form-control" aria-label="With textarea"></textarea>
                </div>

                <div class="form-group mb-2">
                    <label for="exampleInputEmail">Email address</label>
                    <input type="text" onkeyup="onKeyDown()" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>
                <div>
                    <button type="button" onclick="generateReport()" class="btn btn-primary">Preview Report</button>
                    <button id="sendReport" disabled type="button" onclick="sendEmail()" class="btn btn-primary">Send Report</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
